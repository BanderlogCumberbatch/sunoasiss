name: Test and Deploy

permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          permissions: 'read'
      - run: npm install
      - run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v3
        with:
          name: website-files
          path: .
      - uses: actions/create-pages-site@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          build_dir: . 
          publish_dir: /
